
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
   *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
   }
   
    .form{
      
        background-color: white;
       
       border: 20px;
       margin-left: 500px;
    }
 .facebook{
    box-sizing: border-box;
    border-color: blue;
    background-color: blue;
    font-size: 18px;
    color: white;
    margin: 28px;
    padding: 10px 10px;
    display: block;
    position: relative;
    transition: 1s all ease;
   text-align: center;
  cursor: pointer;
  width: 36.5%;
  
  
   
 }
 .google{
    box-sizing: border-box;
    border-color: gray;
    background-color: white;
    font-size: 18px;
    color: black;
    margin: 28px;
    padding: 10px 10px;
    display: block;
    position: relative;
    transition: 2s all ease;
    cursor: pointer;
    width: 36.5%;
    
 }
 .apple{
    box-sizing: border-box;
    border-color: black;
    background-color: black;
    font-size: 18px;
    color: white;
    margin: 28px;
    padding: 10px 10px;
    display: block;
    position: relative;
    transition: 1s all ease;
    cursor: pointer;
    width: 36.5%;
    
 }

 .login{
   box-sizing: border-box;
   border-color: rgb(211, 8, 75);

   color: white;
   margin: 28px;
   padding: 10px 10px;

   transition: 1s all ease;
   display: block;
   font-size: 18px;
   cursor: pointer;
   width: 35.5%;
 }
 .signup{
   border-color: black;
   box-sizing: border-box;

   color: black;
   position: relative;
   display: block;
   margin: 28px;
   padding:  10px 10px;
   transition: 1s all ease;
   font-size: 18px;
   cursor: pointer;
   width: 36.5%;
  
 }
 .center{
  margin-left: 21%;
 }
.Welcome{
  margin-left: 39%;
  margin-top: 05rem;
  
 }
 .Welcome p{
   margin-top: 1.5rem;
 }
 i{
   margin-right: 10px;
 }
  @media  only screen and (max-width:600px) {
    .form{
      margin-left: 33%;
    }
    .facebook{
      padding: 10px 2px;
    }
    .google{
      padding: 10px 2px;
    }
    .apple{
      padding: 10px 2px;
    }
    .center{
      text-align: justify;
    }
    .Welcome{
      margin-top: 7px;
    }

 }  
</style>
<body>
  <div class="Welcome">
  <h2>Welcome!</h2>
  <p>Sign up or log in to continue</p>
  </div>
    <form  class="form">
    <button class ="facebook" ><i class="fa-brands fa-facebook"></i>continue with facebook </button>
         <button class="google"><i class="fa-brands fa-google"></i>continue with google</button>
         <button class="apple"><i class="fa-brands fa-apple"></i>continue with apple</button>
         <p class="center">or</p>
         <button class="login">login</button>
         <button class="signup">sign up</button>
    </form>
    
</body>
</html>
